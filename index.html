<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css  " />
    <title>Profile</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="top-card"></div>
        <div class="bottom-card">
          <img
            class="profile-pic"
            src="icons/user-circle.png"
            alt="user image"
          />
          <h1>Paul Yi</h1>
          <div class="location">
            <img class="map-marker" src="icons/map-marker.png" alt="map pin" />
            <h4>Los Angeles</h4>
          </div>
          <div class="skills">
            <h5>Developer | Engineer | Problem Solver</h5>
            <h5>Master of shadows and the Internet!</h5>
          </div>
          <div class="edit">
            <img src="icons/gear.png" alt="gear icon" />
            <a href="">edit profile</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
